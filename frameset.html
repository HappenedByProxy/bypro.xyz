<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<TITLE>A simple frameset document</TITLE>
</HEAD>
<FRAMESET cols="86%, 14%">
  <FRAMESET rows="200">
      <FRAME src="MAIN.HTM" name="bingo">
  </FRAMESET>
  <FRAME src="SIDEBAR.HTM">
  <NOFRAMES>
      <P>This frameset document contains:
      <UL>
         <LI><A href="MAIN.HTM">Some neat contents</A>
         <LI><IMG src="SIDEBAR.HTM" alt="A neat image">
      </UL>
  </NOFRAMES>
</FRAMESET>
</HTML>
